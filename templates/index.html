<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with AJAX and TailwindCSS</title>
    <!-- Include TailwindCSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-5">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload a music file for noise removal</h2>
            <form id="fileUploadForm" class="space-y-4">
                <input type="file" id="audioFile" name="audio_file" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100">
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                    Upload
                </button>
            </form>
            <!-- Loading Message Container -->
            <div id="loadingMessage" class="hidden mt-4 p-2 text-center text-white bg-blue-500 rounded">
                Processing...
            </div>
            <div id="downloadLink" class="mt-4"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
